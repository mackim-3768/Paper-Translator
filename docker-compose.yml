version: "3.9"

services:
  api:
    build: .
    container_name: paper-translator-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - APP_ENV=dev
      - APP_RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
      - APP_DB_URL=postgresql://paper:paper@postgres:5432/paper
      - APP_STORAGE_BACKEND=minio
      - APP_MINIO_ENDPOINT=http://minio:9000
      - APP_MINIO_ACCESS_KEY=minioadmin
      - APP_MINIO_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - paper-data:/data
    depends_on:
      - rabbitmq
      - postgres

  worker:
    build: .
    container_name: paper-translator-worker
    command: celery -A app.infra.jobs.celery_app worker --loglevel=info
    environment:
      - APP_ENV=dev
      - APP_DB_URL=postgresql://paper:paper@postgres:5432/paper
      - APP_STORAGE_BACKEND=minio
      - APP_MINIO_ENDPOINT=http://minio:9000
      - APP_MINIO_ACCESS_KEY=minioadmin
      - APP_MINIO_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/code
      - paper-data:/data
    depends_on:
      - redis

  rabbitmq:
    image: rabbitmq:3-management
    container_name: paper-translator-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # 관리 콘솔
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  postgres:
    image: postgres:16-alpine
    container_name: paper-translator-postgres
    environment:
      - POSTGRES_DB=paper
      - POSTGRES_USER=paper
      - POSTGRES_PASSWORD=paper
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: paper-translator-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"   # S3-compatible API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio-data:/data

  frontend:
    build: ./frontend
    container_name: paper-translator-frontend
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  paper-data:
  postgres-data:
  minio-data:
  rabbitmq-data:
